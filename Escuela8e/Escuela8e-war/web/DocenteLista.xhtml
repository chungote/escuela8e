<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./TemplatePrincipal.xhtml">

            <ui:define name="top">
                   <h:form>
                       <center>
                    <p:commandButton value="Modulo de Alumno" action="AlumnoLista" ajax="false"/>
                    <p:commandButton value="Modulo Docente" action="DocenteLista" ajax="false"/>
                    <p:commandButton value="Modulo Historial Medico" action="HistorialMedicLista" ajax="false"/>
                    <p:commandButton value="Modulo Perfil" action="PerfilLista" ajax="false"/>
                    </center>
                   </h:form>
            </ui:define>

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
                 <h1> Lista de Docentes</h1><br/>
                 <f:view>
                     <h:form id="formulario">
                         <br/>
                        <p:commandButton action="DocenteCrearEditar" value="Registar Docente" actionListener="#{teachingBean.prepararNuevo}" icon="ui-icon-note" ajax="false"/>
                        <br/>
                        <p:dataTable value="#{teachingBean.lista}" var="item" paginator="true" rows="2">
                           
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="NoControl"/>
                                </f:facet>
                                <p:outputLabel value="#{item.noControl}"/>
                            </p:column>
                            <p:column filterBy="#{item.nombre}">
                                <f:facet name="header">
                                    <p:outputLabel value="Nombre"/>
                                </f:facet>
                                <p:outputLabel value="#{item.nombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="ApellidoPaterno"/>
                                </f:facet>
                                <p:outputLabel value="#{item.apellidoPaterno}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="ApellidoMaterno"/>
                                </f:facet>
                                <p:outputLabel value="#{item.apellidoMaterno}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Telefono"/>
                                </f:facet>
                                <p:outputLabel value="#{item.telefono}"/>
                            </p:column>
                                                                               
                             <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="IdPerfil"/>
                                </f:facet>
                                <p:outputLabel value="#{item.idPerfil}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Editar"/>
                                </f:facet>
                                <p:commandButton value="Editar" action="DocenteCrearEditar" actionListener="#{teachingBean.prepararEditar}" icon="ui-icon-tag" ajax="false">
                                    <f:setPropertyActionListener value="#{item}" target="#{teachingBean.teaching}"/>
                                </p:commandButton>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Eliminar"/>
                                </f:facet>
                                <p:commandButton value="Eliminar" action="DocenteConfirmar" actionListener="#{teachingBean.prepararEliminar}" icon="ui-icon-trash" ajax="false">
                                     <f:setPropertyActionListener value="#{item}" target="#{teachingBean.teaching}"/>
                                </p:commandButton>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Detalle"/>
                                </f:facet>
                                <p:commandButton update=":formulario:panel" onclick="dialogo.show();" icon="ui-icon-search">
                                    <f:setPropertyActionListener value="#{item}" target="#{teachingBean.teaching}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                        <p:dialog widgetVar="dialogo" modal="true">
                           
                                
                            <h:panelGrid id="panel" columns="2">
                                    <h:outputText value="Id:"/>
                                    <h:outputText value="#{teachingBean.teaching.id}" title="Id"/>
                                    <h:outputText value="NoControl:"/>
                                    <h:outputText value="#{teachingBean.teaching.noControl}" title="NoControl"/>
                                    <h:outputText value="Nombre:"/>
                                    <h:outputText value="#{teachingBean.teaching.nombre}" title="Nombre"/>
                                    <h:outputText value="ApellidoPaterno:"/>
                                    <h:outputText value="#{teachingBean.teaching.apellidoPaterno}" title="ApellidoPaterno"/>
                                    <h:outputText value="ApellidoMaterno:"/>
                                    <h:outputText value="#{teachingBean.teaching.apellidoMaterno}" title="ApellidoMaterno"/>
                                    <h:outputText value="Telefono:"/>
                                    <h:outputText value="#{teachingBean.teaching.telefono}" title="Telefono"/>
                                    <h:outputText value="Direccion:"/>
                                    <h:outputText value="#{teachingBean.teaching.direccion}" title="Direccion"/>
                                    <h:outputText value="Colonia:"/>
                                    <h:outputText value="#{teachingBean.teaching.colonia}" title="Colonia"/>
                                    <h:outputText value="CodigoPostal:"/>
                                    <h:outputText value="#{teachingBean.teaching.codigoPostal}" title="CodigoPostal"/>
                                    <h:outputText value="FechaNacimiento:"/>
                                    <h:outputText value="#{teachingBean.teaching.fechaNacimiento}" title="FechaNacimiento">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                    <h:outputText value="IdPerfil:"/>
                                    <h:outputText value="#{teachingBean.teaching.idPerfil}" title="IdPerfil"/>
                                </h:panelGrid>
                            

                        </p:dialog>
                     </h:form>
                 </f:view>


            </ui:define>

        </ui:composition>

    </body>
</html>
