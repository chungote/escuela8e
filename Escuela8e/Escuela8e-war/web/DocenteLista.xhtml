<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./TemplatePrincipal.xhtml">

            <ui:define name="top">
                   <h:form>
                       <center>
                    <p:commandButton value="Modulo de Alumno" action="AlumnoLista" ajax="false"/>
                    <p:commandButton value="Modulo Docente" action="DocenteLista" ajax="false"/>
                    <p:commandButton value="Modulo Historial Medico" action="HistorialMedicLista" ajax="false"/>
                    <p:commandButton value="Modulo Perfil" action="PerfilLista" ajax="false"/>
                    </center>
                   </h:form>
            </ui:define>

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
                 <h1> Lista de Docentes</h1><br/>
                 <f:view>
                     <h:form>
                         <br/>
                        <p:commandButton action="DocenteCrearEditar" value="Registar Docente" actionListener="#{teachingBean.prepararNuevo}" ajax="false"/>
                        <br/>
                        <p:dataTable value="#{teachingBean.lista}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Id"/>
                                </f:facet>
                                <p:outputLabel value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="NoControl"/>
                                </f:facet>
                                <p:outputLabel value="#{item.noControl}"/>
                            </p:column>
                            <p:column filterBy="#{item.nombre}">
                                <f:facet name="header">
                                    <p:outputLabel value="Nombre"/>
                                </f:facet>
                                <p:outputLabel value="#{item.nombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="ApellidoPaterno"/>
                                </f:facet>
                                <p:outputLabel value="#{item.apellidoPaterno}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="ApellidoMaterno"/>
                                </f:facet>
                                <p:outputLabel value="#{item.apellidoMaterno}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Telefono"/>
                                </f:facet>
                                <p:outputLabel value="#{item.telefono}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Direccion"/>
                                </f:facet>
                                <p:outputLabel value="#{item.direccion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Colonia"/>
                                </f:facet>
                                <p:outputLabel value="#{item.colonia}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="CodigoPostal"/>
                                </f:facet>
                                <p:outputLabel value="#{item.codigoPostal}"/>
                            </p:column>
                             <p:column>
                                 <f:facet name="header">
                                     <p:outputLabel value="FechaNacimiento"/>
                                 </f:facet>
                                 <p:outputLabel value="#{item.fechaNacimiento}">
                                     <f:convertDateTime pattern="MM/dd/yyyy" />
                                 </p:outputLabel>>
                             </p:column>
                             <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="IdPerfil"/>
                                </f:facet>
                                <p:outputLabel value="#{item.idPerfil}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Editar"/>
                                </f:facet>
                                <p:commandButton value="Editar" action="DocenteCrearEditar" actionListener="#{teachingBean.prepararEditar}" ajax="false"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Eliminar"/>
                                </f:facet>
                                <p:commandButton value="Eliminar" action="DocenteConfirmar" actionListener="#{teachingBean.prepararEliminar}" ajax="false"/>
                            </p:column>
                        </p:dataTable>
                     </h:form>
                 </f:view>


            </ui:define>

        </ui:composition>

    </body>
</html>
