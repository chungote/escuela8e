<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./TemplatePrincipal.xhtml">

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="left">
                
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <p:panel header="Usuario Confirmar" footer="Pie de Panel">
                        <p:growl life="13000"/>
                        
                        <p:panelGrid columns="2">
                            <p:outputLabel value="No.Control:"/>
                            <p:outputLabel value="#{studentBean.student.noControl}" title="NoControl"/>
                            <p:outputLabel value="Nombre:"/>
                            <p:outputLabel value="#{studentBean.student.nombre}" title="Nombre"/>
                            <p:outputLabel value="Apellido Paterno:"/>
                            <p:outputLabel value="#{studentBean.student.apellidoPaterno}" title="ApellidoPaterno"/>
                            <p:outputLabel value="Apellido Materno:"/>
                            <p:outputLabel value="#{studentBean.student.apellidoMaterno}" title="ApellidoMaterno"/>
                            <p:outputLabel value="Telefono:"/>
                            <p:outputLabel value="#{studentBean.student.telefono}" title="Telefono"/>
                            <p:outputLabel value="Direccion:"/>
                            <p:outputLabel value="#{studentBean.student.direccion}" title="Direccion"/>
                            <p:outputLabel value="Colonia:"/>
                            <p:outputLabel value="#{studentBean.student.colonia}" title="Colonia"/>
                            <p:outputLabel value="Codigo Postal:"/>
                            <p:outputLabel value="#{studentBean.student.codigoPostal}" title="CodigoPostal"/>
                            <p:outputLabel value="Fecha de Nacimiento:"/>
                            <p:outputLabel value="#{studentBean.student.fechaNacimiento}" title="FechaNacimiento">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </p:outputLabel>
                            <p:outputLabel value="Id del Perfil:"/>
                            <p:outputLabel value="#{studentBean.student.idPerfil}" title="IdPerfil"/>
                            <p:commandButton action="#{studentBean.procesarAccion}" value="Aceptar" icon="ui-icon-check" ajax="false"/>
                            <p:commandButton action="UsuarioCrearEditar" value="Cancelar" icon="ui-icon-closethick" ajax="false"/>
                        </p:panelGrid>
                         </p:panel>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
