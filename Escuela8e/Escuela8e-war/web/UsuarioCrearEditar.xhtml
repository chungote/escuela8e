<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./TemplatePrincipal.xhtml">

            <ui:define name="top">
                
                    
            </ui:define>

            <ui:define name="left">
               
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <p:panel header="Usuario Craer Editar" footer="Pie de Panel">
                        <p:growl life="13000"/>
                        
                        <p:panelGrid columns="2">
                            <p:outputLabel value="No.Control:" for="noControl" />
                            <p:inputMask id="noControl" value="#{studentBean.student.noControl}" mask="99999999" title="NoControl" required="true" requiredMessage="The NoControl field is required." validatorMessage="El NoControl ser 100 y 10000">
                                <f:validateLongRange minimum="100" maximum="10000"/> 
                            </p:inputMask>    
                            <p:outputLabel value="Nombre:" for="nombre" />
                            <p:inputText id="nombre" value="#{studentBean.student.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required." validatorMessage="El nombre solo acepta letras">
                                <f:validateRegex pattern="^[A-Za-z\s]+$"/> 
                            </p:inputText>
                            <p:outputLabel value="Apellido Paterno:" for="apellidoPaterno" />
                            <p:inputText id="apellidoPaterno" value="#{studentBean.student.apellidoPaterno}" title="ApellidoPaterno" required="true" requiredMessage="The ApellidoPaterno field is required." validatorMessage="Solo acepta letras">
                                <f:validateRegex pattern="^[A-Za-z\s]+$"/>
                            </p:inputText>
                            <p:outputLabel value="Apellido Materno:" for="apellidoMaterno" />
                            <p:inputText id="apellidoMaterno" value="#{studentBean.student.apellidoMaterno}" title="ApellidoMaterno" validatorMessage="Solo acepta letras">
                                <f:validateRegex pattern="^[A-Za-z\s]+$"/>
                            </p:inputText>
                            <p:outputLabel value="Telefono:" for="telefono" />
                            <p:inputMask id="telefono" value="#{studentBean.student.telefono}" mask="(999) 999-9999" title="Telefono" validatorMessage="El telefono solo acepta numeros"/>
                            <p:outputLabel value="Direccion:" for="direccion" />
                            <p:inputText id="direccion" value="#{studentBean.student.direccion}" title="Direccion" required="true" requiredMessage="The Direccion field is required." validatorMessage="La Direccion tiene que tener minimo 3 caracteres y maximo 45">
                                <f:validateLength minimum="3" maximum="45"/> 
                            </p:inputText> 
                            <p:outputLabel value="Colonia:" for="colonia" />
                            <p:inputText id="colonia" value="#{studentBean.student.colonia}" title="Colonia" required="true" requiredMessage="The Colonia field is required." validatorMessage="Solo acepta letras">
                                <f:validateRegex pattern="^[A-Za-z\s]+$"/> 
                            </p:inputText>
                            <p:outputLabel value="Codigo Postal:" for="codigoPostal" />
                            <p:inputMask id="codigoPostal" value="#{studentBean.student.codigoPostal}" mask="99999" title="CodigoPostal" required="true" requiredMessage="The CodigoPostal field is required."/>
                            
                            <h:outputLabel value="Fecha de Nacimiento:" for="fechaNacimiento" />
                            <p:calendar value="#{studentBean.student.fechaNacimiento}" mode="popup" navigator="true" showOn="button"/>
                                   
                            <h:outputLabel value="Id Perfil:" for="idPerfil" />
                            <h:selectOneMenu id="idPerfil" value="#{studentBean.perfilSeleccionado}" title="IdPerfil" required="true" requiredMessage="The IdPerfil field is required.">
                               <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{studentBean.listaPerfil}" var="p" itemLabel="#{p.nombre}" itemValue="#{p.id}"/>
                            </h:selectOneMenu>
                            <p:commandButton action="UsuarioConfirmar" value="Aceptar" actionListener="#{studentBean.agregarPerfil}" icon="ui-icon-check" ajax="false"/>
                            <p:commandButton action="UsuarioLista" value="Cancelar" immediate="true" icon="ui-icon-closethick" ajax="false" />
                                     
                        </p:panelGrid>
                        </p:panel>
                    </h:form>
                </f:view>


            </ui:define>

        </ui:composition>

    </body>
</html>
