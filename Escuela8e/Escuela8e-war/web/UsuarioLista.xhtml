<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./TemplatePrincipal.xhtml">

            <ui:define name="top">
                     <h:form>
                         <center>
                    <p:commandButton value="Modulo de Uusario" action="UsuarioLista" icon="ui-icon-person" ajax="false"/>
                   <p:commandButton value="Modulo Historial Medico" action="HistorialMedicLista" icon="ui-icon-person" ajax="false"/>
                    <p:commandButton value="Modulo Perfil" action="PerfilLista" icon="ui-icon-person" ajax="false"/>
                          </center>
                     </h:form>
            </ui:define>

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
                <h1> Lista de Usuarios</h1><br/>
                <f:view>
                    <h:form id="formulario">
                         <br/>
                        <p:commandButton action="UsuarioCrearEditar" value="Registrar Usuario" actionListener="#{studentBean.prepararNuevo}" icon="ui-icon-note" ajax="false"/>
                        <br/>
                        <p:dataTable value="#{studentBean.lista}" var="item" paginator="true" rows="3">
                           
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="No.Control"/>
                                </f:facet>
                                <p:outputLabel value="#{item.noControl}"/>
                            </p:column>
                            <p:column filterBy="#{item.nombre}">
                                <f:facet name="header">
                                    <p:outputLabel value="Nombre"/>
                                </f:facet>
                                <p:outputLabel value="#{item.nombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    
                                    <p:outputLabel value="Apellido Paterno"/>
                                </f:facet>
                                <p:outputLabel value="#{item.apellidoPaterno}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Apellido Materno"/>
                                </f:facet>
                                <p:outputLabel value="#{item.apellidoMaterno}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Telefono"/>
                                </f:facet>
                                <p:outputLabel value="#{item.telefono}"/>
                            </p:column>
                           
                            
                           <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Id del Perfil"/>
                                </f:facet>
                                <p:outputLabel value="#{item.idPerfil}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Editar"/>
                                </f:facet>
                                <p:commandButton value="Editar" action="UsuarioCrearEditar" actionListener="#{studentBean.prepararEditar}" icon="ui-icon-tag" ajax="false">
                                    <f:setPropertyActionListener value="#{item}" target="#{studentBean.student}"/>
                                </p:commandButton>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Eliminar"/>
                                </f:facet>
                                <p:commandButton value="Eliminar" action="UsuarioConfirmar" actionListener="#{studentBean.prepararEliminar}" icon="ui-icon-trash" ajax="false">
                                    <f:setPropertyActionListener value="#{item}" target="#{studentBean.student}"/>
                                </p:commandButton>
                            </p:column>
                             <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Detalle"/>
                                </f:facet>
                                 <p:commandButton update=":formulario:panel" onclick="dialogo.show();" icon="ui-icon-search">
                                     <f:setPropertyActionListener value="#{item}" target="#{studentBean.student}"/>
                                 </p:commandButton>
                            </p:column>
                        </p:dataTable>
                        <p:dialog widgetVar="dialogo" modal="true">
                            
                               
                                <h:panelGrid id="panel" columns="2">
                                    <h:outputText value="Id:"/>
                                    <h:outputText value="#{studentBean.student.id}" title="Id"/>
                                    <h:outputText value="No.Control:"/>
                                    <h:outputText value="#{studentBean.student.noControl}" title="NoControl"/>
                                    <h:outputText value="Nombre:"/>
                                    <h:outputText value="#{studentBean.student.nombre}" title="Nombre"/>
                                    <h:outputText value="Apellido Paterno:"/>
                                    <h:outputText value="#{studentBean.student.apellidoPaterno}" title="ApellidoPaterno"/>
                                    <h:outputText value="Apellido Materno:"/>
                                    <h:outputText value="#{studentBean.student.apellidoMaterno}" title="ApellidoMaterno"/>
                                    <h:outputText value="Telefono:"/>
                                    <h:outputText value="#{studentBean.student.telefono}" title="Telefono"/>
                                    <h:outputText value="Direccion:"/>
                                    <h:outputText value="#{studentBean.student.direccion}" title="Direccion"/>
                                    <h:outputText value="Colonia:"/>
                                    <h:outputText value="#{studentBean.student.colonia}" title="Colonia"/>
                                    <h:outputText value="Codigo Postal:"/>
                                    <h:outputText value="#{studentBean.student.codigoPostal}" title="CodigoPostal"/>
                                    <h:outputText value="Fecha de Nacimiento:"/>
                                    <h:outputText value="#{studentBean.student.fechaNacimiento}" title="FechaNacimiento">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                    <h:outputText value="Id del Perfil:"/>
                                    <h:outputText value="#{studentBean.student.idPerfil}" title="IdPerfil"/>
                                </h:panelGrid>
                           

                   </p:dialog>
                    </h:form>
                    
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
