<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./TemplatePrincipal.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <p:panel header="PerfilCraerEditar" footer="Pie de Panel">
                        <p:growl life="12000"/>
                        
                        <p:panelGrid columns="2">
                            
                            <p:outputLabel value="Nombre:" for="nombre" />
                            <p:inputText id="nombre" value="#{profileBean.profile.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required." validatorMessage="El nombre debe ser entre 3 y 45 letras">
                                <f:validateLength minimum="3" maximum="45"/> 
                            </p:inputText>
                            <p:commandButton action="PerfilConfirmar" value="Aceptar" icon="ui-icon-check" ajax="false"/>
                            <p:commandButton action="PerfilLista" value="Cancelar" immediate="true" icon="ui-icon-closethick" ajax="false"/> 
                        </p:panelGrid>
                        </p:panel>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
