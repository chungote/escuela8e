<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./TemplatePrincipal.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <p:panel header="HistorialMedicCraerEditar" footer="Pie de Panel">
                        <p:growl life="13000"/>
                        
                        
                        <p:panelGrid columns="2">
                            
                             <h:outputLabel value="Fecha:" for="fecha" />
                             <p:calendar value="#{medicalHistoryBean.medicalHistory.fecha}" mode="popup" navigator="true" showOn="button"/>
                                
                            <p:outputLabel value="Nombre:" for="nombre" />
                            <p:inputText id="nombre" value="#{medicalHistoryBean.medicalHistory.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required." validatorMessage="El nombre debe ser entre 3 y 45 letras">
                                <f:validateLength minimum="3" maximum="45"/> 
                            </p:inputText>
                            <p:outputLabel value="Apellido Paterno:" for="apellidoPaterno" />
                            <p:inputText id="apellidoPaterno" value="#{medicalHistoryBean.medicalHistory.apellidoPaterno}" title="ApellidoPaterno" required="true" requiredMessage="The ApellidoPaterno field is required." validatorMessage="El apellido Solo acepta letras minusculas">
                                <f:validateRegex pattern="[a-z]+"/> 
                            </p:inputText>
                            <p:outputLabel value="Apellido Materno:" for="apellidoMaterno" />
                            <p:inputText id="apellidoMaterno" value="#{medicalHistoryBean.medicalHistory.apellidoMaterno}" title="ApellidoMaterno" validatorMessage="El apellido Solo acepta letras minusculas">
                                <f:validateRegex pattern="[a-z]+"/> 
                            </p:inputText>
                            <p:outputLabel value="Edad:" for="edad" />
                            <p:inputText id="edad" value="#{medicalHistoryBean.medicalHistory.edad}" title="Edad" required="true" requiredMessage="The Edad field is required." validatorMessage="La Edad debe ser entre 1 y 100">
                                <f:validateLongRange minimum="1" maximum="100"/>   
                            </p:inputText>
                            <p:outputLabel value="Sexo:" for="sexo" />
                            <p:selectOneMenu id="sexo" value="#{medicalHistoryBean.medicalHistory.sexo}" effect="fold" editable="true" title="Sexo" required="true" requiredMessage="The Sexo field is required.">
                                <f:selectItem itemLabel="Hombre" itemValue="" />  
                            <f:selectItem itemLabel="Mujer" itemValue="1" />  
                            </p:selectOneMenu> 
                            
                            <h:outputLabel value="Fecha de Nacimiento:" for="fechaNacimiento" />
                            <p:calendar value="#{medicalHistoryBean.medicalHistory.fechaNacimiento}" mode="popup" navigator="tru" showOn="button"/>
                                
                           
                            <p:outputLabel value="Nombre de Enfermedades:" for="enfermedades" />
                            <p:inputText id="enfermedades" value="#{medicalHistoryBean.medicalHistory.enfermedades}" title="Enfermedades" required="true" requiredMessage="The Enfermedades field is required." validatorMessage="El nombre de la Enfermedad debe ser entre 3 y 45 letras">
                                <f:validateLength minimum="3" maximum="45"/> 
                            </p:inputText>
                            
                            <p:outputLabel value="Numero de Vacunas:" for="noVacunas" />
                            <p:selectOneMenu id="noVacunas" value="#{medicalHistoryBean.medicalHistory.noVacunas}" effect="fold" editable="true" title="NoVacunas" required="true" requiredMessage="The NoVacunas field is required.">
                                <f:selectItem itemLabel="1" itemValue="" />  
                                <f:selectItem itemLabel="2" itemValue="1" />
                                <f:selectItem itemLabel="3" itemValue="2" />  
                                <f:selectItem itemLabel="4" itemValue="3" /> 
                                <f:selectItem itemLabel="5" itemValue="4" />  
                                <f:selectItem itemLabel="6" itemValue="5" /> 
                                <f:selectItem itemLabel="7" itemValue="6" />  
                                <f:selectItem itemLabel="8" itemValue="7" /> 
                                <f:selectItem itemLabel="9" itemValue="8" />  
                                <f:selectItem itemLabel="10" itemValue="9" /> 
                                <f:selectItem itemLabel="11" itemValue="10" />  
                           </p:selectOneMenu> 
                            <p:outputLabel value="Nombre de Vacunas:" for="nomVacunas" />
                            <p:inputText id="nomVacunas" value="#{medicalHistoryBean.medicalHistory.nomVacunas}" title="NomVacunas" required="true" requiredMessage="The NomVacunas field is required." validatorMessage="El nombre de las Vacunas debe ser entre 3 y 45 letras">
                                <f:validateLength minimum="3" maximum="45"/> 
                            </p:inputText>
                            <p:commandButton action="HistorialMedicConfirmar" value="Aceptar" icon="ui-icon-check" ajax="false"/>
                            <p:commandButton action="HistorialMedicLista" value="Cancelar" immediate="true" icon="ui-icon-closethick" ajax="false"/> 
                       
             
                            </p:panelGrid>
                        </p:panel>
                    </h:form>
                </f:view>

                      



            </ui:define>

        </ui:composition>

    </body>
</html>
