<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./TemplatePrincipal.xhtml">

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="left">
                
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <p:panel header="Historial Medico" footer="Pie de Panel">
                        <p:growl life="13000"/>
                        
                        
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Edad:" for="edad" />
                            <p:inputText id="edad" value="#{medicalHistoryBean.medicalHistory.edad}" title="Edad" required="true" requiredMessage="The Edad field is required." validatorMessage="La Edad debe ser entre 1 y 100">
                                  <f:validateLongRange minimum="1" maximum="100"/>   
                            </p:inputText>
                            <p:outputLabel value="Nombre de Enfermedades:" for="enfermedades" />
                            <p:inputText id="enfermedades" value="#{medicalHistoryBean.medicalHistory.enfermedades}" title="Enfermedades" required="true" requiredMessage="The Enfermedades field is required." validatorMessage="Solo acepta Letras">
                                <f:validateRegex pattern="^[A-Za-z\s]+$"/> 
                            </p:inputText>
                            <p:outputLabel value="Numero de Vacunas:" for="noVacunas" />
                            <p:selectOneMenu id="noVacunas" value="#{medicalHistoryBean.medicalHistory.noVacunas}" title="NoVacunas" required="true" requiredMessage="The NoVacunas field is required.">
                                 <f:selectItem itemLabel="1" itemValue="" />  
                                <f:selectItem itemLabel="2" itemValue="1" />
                                <f:selectItem itemLabel="3" itemValue="2" />  
                                <f:selectItem itemLabel="4" itemValue="3" /> 
                                <f:selectItem itemLabel="5" itemValue="4" />  
                                <f:selectItem itemLabel="6" itemValue="5" /> 
                                <f:selectItem itemLabel="7" itemValue="6" />  
                                <f:selectItem itemLabel="8" itemValue="7" /> 
                                <f:selectItem itemLabel="9" itemValue="8" />  
                                <f:selectItem itemLabel="10" itemValue="9" /> 
                                <f:selectItem itemLabel="11" itemValue="10" />  
                           </p:selectOneMenu> 
                            <p:outputLabel value="Nombre de Vacunas:" for="nomVacunas" />
                            <p:inputText id="nomVacunas" value="#{medicalHistoryBean.medicalHistory.nomVacunas}" title="NomVacunas" required="true" requiredMessage="The NomVacunas field is required." validatorMessage="El nombre de las Vacunas solo acepta letras">
                                <f:validateRegex pattern="^[A-Za-z\s]+$"/> 
                            </p:inputText>
                            <p:outputLabel value="Id del Usuario:" for="idAlumno" />
                            <h:selectOneMenu id="idAlumno" value="#{medicalHistoryBean.perfilSeleccionado}" title="IdAlumno" required="true" requiredMessage="The IdAlumno field is required.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{medicalHistoryBean.listaAlumno}" var="p" itemLabel="#{p.nombre} #{p.apellidoPaterno} #{p.apellidoMaterno}" itemValue="#{p.id}"/>
                            </h:selectOneMenu>
                            <p:commandButton action="HistorialMedicConfirmar" value="Aceptar" actionListener="#{medicalHistoryBean.agregarUsuario}" icon="ui-icon-check" ajax="false"/>
                            <p:commandButton action="HistorialMedicLista" value="Cancelar" immediate="true" icon="ui-icon-closethick" ajax="false"/> 
                       
                        </p:panelGrid>
                        </p:panel>
                    </h:form>
                </f:view>

                      



            </ui:define>

        </ui:composition>

    </body>
</html>
