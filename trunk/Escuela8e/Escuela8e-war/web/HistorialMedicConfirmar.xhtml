<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./TemplatePrincipal.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="View"/></h1>
                        <h:panelGrid columns="2">
                            
                            <h:outputText value="Fecha:"/>
                            <h:outputText value="#{medicalHistoryBean.medicalHistory.fecha}" title="Fecha">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                            <h:outputText value="Nombre:"/>
                            <h:outputText value="#{medicalHistoryBean.medicalHistory.nombre}" title="Nombre"/>
                            <h:outputText value="ApellidoPaterno:"/>
                            <h:outputText value="#{medicalHistoryBean.medicalHistory.apellidoPaterno}" title="ApellidoPaterno"/>
                            <h:outputText value="ApellidoMaterno:"/>
                            <h:outputText value="#{medicalHistoryBean.medicalHistory.apellidoMaterno}" title="ApellidoMaterno"/>
                            <h:outputText value="Edad:"/>
                            <h:outputText value="#{medicalHistoryBean.medicalHistory.edad}" title="Edad"/>
                            <h:outputText value="Sexo:"/>
                            <h:outputText value="#{medicalHistoryBean.medicalHistory.sexo}" title="Sexo"/>
                            <h:outputText value="FechaNacimiento:"/>
                            <h:outputText value="#{medicalHistoryBean.medicalHistory.fechaNacimiento}" title="FechaNacimiento"/>
                            <h:outputText value="Enfermedades:"/>
                            <h:outputText value="#{medicalHistoryBean.medicalHistory.enfermedades}" title="Enfermedades"/>
                            <h:outputText value="NoVacunas:"/>
                            <h:outputText value="#{medicalHistoryBean.medicalHistory.noVacunas}" title="NoVacunas"/>
                            <h:commandButton action="#{medicalHistoryBean.procesarAccion}" value="Aceptar"/>
                            <h:commandButton action="HistorialMedicCrearEditar" value="Cancelar"/>
                        </h:panelGrid>
                    </h:form>
                </f:view>



            </ui:define>

        </ui:composition>

    </body>
</html>
