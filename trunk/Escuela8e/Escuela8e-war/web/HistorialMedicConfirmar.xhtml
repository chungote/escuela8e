<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./TemplatePrincipal.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form>
                       
                        <p:panelGrid columns="2">
                            
                            <p:outputLabel value="Fecha:"/>
                            <p:outputLabel value="#{medicalHistoryBean.medicalHistory.fecha}" title="Fecha">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </p:outputLabel>
                            <p:outputLabel value="Nombre:"/>
                            <p:outputLabel value="#{medicalHistoryBean.medicalHistory.nombre}" title="Nombre"/>
                            <p:outputLabel value="ApellidoPaterno:"/>
                            <p:outputLabel value="#{medicalHistoryBean.medicalHistory.apellidoPaterno}" title="ApellidoPaterno"/>
                            <p:outputLabel value="ApellidoMaterno:"/>
                            <p:outputLabel value="#{medicalHistoryBean.medicalHistory.apellidoMaterno}" title="ApellidoMaterno"/>
                            <p:outputLabel value="Edad:"/>
                            <p:outputLabel value="#{medicalHistoryBean.medicalHistory.edad}" title="Edad"/>
                            <p:outputLabel value="Sexo:"/>
                            <p:outputLabel value="#{medicalHistoryBean.medicalHistory.sexo}" title="Sexo"/>
                            <p:outputLabel value="FechaNacimiento:"/>
                            <p:outputLabel value="#{medicalHistoryBean.medicalHistory.fechaNacimiento}" title="FechaNacimiento"/>
                            <p:outputLabel value="Enfermedades:"/>
                            <p:outputLabel value="#{medicalHistoryBean.medicalHistory.enfermedades}" title="Enfermedades"/>
                            <p:outputLabel value="NoVacunas:"/>
                            <p:outputLabel value="#{medicalHistoryBean.medicalHistory.noVacunas}" title="NoVacunas"/>
                            <p:outputLabel value="NomVacunas:"/>
                            <p:outputLabel value="#{medicalHistoryBean.medicalHistory.nomVacunas}" title="NomVacunas"/>
                            <p:commandButton action="#{medicalHistoryBean.procesarAccion}" value="Aceptar" ajax="false"/>
                            <p:commandButton action="HistorialMedicCrearEditar" value="Cancelar" ajax="false"/>
                        </p:panelGrid>
                    </h:form>
                </f:view>




            </ui:define>

        </ui:composition>

    </body>
</html>
