<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./TemplatePrincipal.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
                <h1> Lista de Alumnos</h1><br/>
                <f:view>
                    <h:form>
                        <h1><h:outputText value=""/></h1>
                        <br/>
                        <h:commandButton action="AlumnoCrearEditar" value="Registar Alumno" actionListener="#{studentBean.prepararNuevo}"/>
                        <br/>
                        <h:dataTable value="#{studentBean.lista}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="NoControl"/>
                                </f:facet>
                                <h:outputText value="#{item.noControl}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.nombre}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="ApellidoPaterno"/>
                                </f:facet>
                                <h:outputText value="#{item.apellidoPaterno}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="ApellidoMaterno"/>
                                </f:facet>
                                <h:outputText value="#{item.apellidoMaterno}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Telefono"/>
                                </f:facet>
                                <h:outputText value="#{item.telefono}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Direccion"/>
                                </f:facet>
                                <h:outputText value="#{item.direccion}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Colonia"/>
                                </f:facet>
                                <h:outputText value="#{item.colonia}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="CodigoPostal"/>
                                </f:facet>
                                <h:outputText value="#{item.codigoPostal}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="FechaNacimiento"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaNacimiento}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="IdHistorialMedico"/>
                                </f:facet>
                                <h:outputText value="#{item.idHistorialMedico}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>


            </ui:define>

        </ui:composition>

    </body>
</html>
