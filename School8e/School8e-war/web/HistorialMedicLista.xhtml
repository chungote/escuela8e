<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./TemplatePrincipal.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
                 <h1> Lista de Historiales</h1><br/>
                <f:view>
                    <h:form>
                        <h1><h:outputText value=""/></h1>
                         <br/>
                         <h:commandButton action="HistorialMedicCrearEditar" value="Registar Historial" actionListener="#{medicalHistoryBeanBean.prepararNuevo}"/>
                        <br/>
                        <h:dataTable value="#{medicalHistoryBean.lista}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha"/>
                                </f:facet>
                                <h:outputText value="#{item.fecha}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Hora"/>
                                </f:facet>
                                <h:outputText value="#{item.hora}">
                                    <f:convertDateTime pattern="HH:mm:ss" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.nombre}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="ApellidoPaterno"/>
                                </f:facet>
                                <h:outputText value="#{item.apellidoPaterno}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="ApellidoMaterno"/>
                                </f:facet>
                                <h:outputText value="#{item.apellidoMaterno}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Edad"/>
                                </f:facet>
                                <h:outputText value="#{item.edad}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Sexo"/>
                                </f:facet>
                                <h:outputText value="#{item.sexo}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Peso"/>
                                </f:facet>
                                <h:outputText value="#{item.peso}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Estatura"/>
                                </f:facet>
                                <h:outputText value="#{item.estatura}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="FechaNacimiento"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaNacimiento}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Telefono"/>
                                </f:facet>
                                <h:outputText value="#{item.telefono}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="PadeceEnfermedad"/>
                                </f:facet>
                                <h:outputText value="#{item.padeceEnfermedad}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="TomaAlgunMedicamento"/>
                                </f:facet>
                                <h:outputText value="#{item.tomaAlgunMedicamento}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="VacunasAdministradas"/>
                                </f:facet>
                                <h:outputText value="#{item.vacunasAdministradas}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="NombreVacunas"/>
                                </f:facet>
                                <h:outputText value="#{item.nombreVacunas}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="AntecedentesFamilia"/>
                                </f:facet>
                                <h:outputText value="#{item.antecedentesFamilia}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
